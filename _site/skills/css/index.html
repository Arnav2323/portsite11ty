<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <header>
        <a class="toggleNav" href="#">+</a>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/skills">Skills</a>
            <a href="/">Projects</a>
            <a href="/">Contact</a>
        </nav>
    </header>

    <div class="content">
        
<article class="skill">
    <img src="/images/placeholderpfp.svg" alt="picture of programming skills" />
    <h1>Css</h1>
    <ul>
        <li>Expirience: 5+ Years</li>
        <li>Confidence: 4/5</li>
        <li>Projects: Loads :)</li>
    </ul>


</article>

    </div>


    <script>
        const navBar = document.querySelector(".nav");
        const toggleNavButton = document.querySelector(".toggleNav");

        window.addEventListener("load", ()=> {
            if (window.innerWidth == null) {
                setTimeout(1000, () => handleInitialWidthAssignment);
                return;
            }
            handleInitialWidthAssignment();
        })

        function handleInitialWidthAssignment() {
            if (window.innerWidth <= 1000) {
                navBar.classList.add("hide");
            }
        }
    
        window.addEventListener("resize", () => {
            if (window.width <= 1000) {
                navBar.classList.add("hide");
            } else {
                navBar.classList.remove("hide");
            }
        });
    
        toggleNavButton.addEventListener("click", () => {
            if (navBar.classList.contains("hide")) {
                toggleNavButton.textContent = "-";
                navBar.classList.remove("hide");
            } else {
                toggleNavButton.textContent = "+";
                navBar.classList.add("hide");
            }
        });
    </script>
</body>
</html>
