<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav - Dev</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <header>
        <a class="toggleNav" href="#">+</a>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/skills">Skills</a>
            <a href="/">Projects</a>
            <a href="/">Contact</a>
        </nav>
    </header>

    
<div class="skillsDisplay">
    
        <a href="/portsite11ty/skills/csharp/" class="skills"><h1>C#</h1></a>

    
</div>


    <script>
        const navBar = document.querySelector(".nav");
        const toggleNavButton = document.querySelector(".toggleNav");
    
        window.addEventListener("resize", () => {
            if (window.innerWidth <= 1000) {
                navBar.classList.add("hide")
            } else {
                navBar.classList.remove("hide")
            }
        });
    
        toggleNavButton.addEventListener("click", () => {
            if (navBar.classList.contains("hide")) {
                toggleNavButton.textContent = "-";
                navBar.classList.remove("hide");
            } else {
                toggleNavButton.textContent = "+";
                navBar.classList.add("hide");
            }
        });
    </script>
</body>
</html>
